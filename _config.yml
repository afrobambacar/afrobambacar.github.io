name: afrobambacar.github.io
description: Front end web music developer
meta_description: "A, Front end web music developer"

aboutPage: true

markdown: redcarpet
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://afrobambacar.github.io'
google_analytics: 'UA-51189334-1'

disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://afrobambacar.github.io'
author:         'Jaecheol Lee'
authorTwitter:  'afr5'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
