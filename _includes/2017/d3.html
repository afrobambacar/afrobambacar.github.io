<p>hello d3.js</p>
<hr>
<svg width="100%" height="120"></svg>
<script src="https://d3js.org/d3.v4.js"></script>
<script>
	var svg = d3.select('svg');
	
	svg.selectAll('circle')
		.data([32, 57, 112])
		.enter().append('circle')
		.style('fill', 'steelblue')
		.attr('cy', 60)
		.attr('cx', function (d, i) {
			return i * 100 + 30;
		})
		.attr('r', function (d) {
			return Math.sqrt(d);
		});
</script>
