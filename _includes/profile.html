<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.url }}">
                <img id="avatar" class="2x" src="/assets/images/avatar.png"/>
            </a>
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        {% else %}
            <a href="{{ site.url }}">
                <img id="avatar" class="2x" src="/assets/images/avatar.png"/>
            </a>
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        {% endif %}
        </header>
    </section>
</div>
